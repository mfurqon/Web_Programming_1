<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan atribut cellpadding dan cellspacing dalam Tabel</title>
    </head>
    <body>
        <h3>Belajar atribut cellpadding & cellspacing dalam tabel</h3>

        <table border="1" cellspacing="0" cellpadding="0" bgcolor="cyan">
            <tr>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
                <td>Baris 1, Kolom 3</td>
            </tr>

            <tr>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
                <td>Baris 2, Kolom 3</td>
            </tr>
        </table>

        <br>

        <table border="1" cellspacing="3" cellpadding="5" bgcolor="lightcyan">
            <tr>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
                <td>Baris 1, Kolom 3</td>
            </tr>

            <tr>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
                <td>Baris 2, Kolom 3</td>
            </tr>
        </table>
    </body>
</html>
